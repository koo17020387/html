<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>시멘틱 구조</title>
    <!-- css의 시작
    float는 해당요소를 어떻게 정렬할건지 정헌다 / left,right,none
    clear:both는 취소하다라는 개념/오른쪽왼쪽을 둘다 취소한다는 의미 -->
    <style>  
    html, body{margin: 0; padding: 0; height: 100%;} 
    header{width: 100%; height: 15%; background-color: yellow;}
    nav{width: 15%; height: 70%; float: left; background-color: orange;}
    section{width: 70%; height: 70%; float: left; background-color: olive;}
    aside{width: 15%; height: 70%; float: left; background-color: red;}
    footer{width: 100%; height: 15%; clear:both; background-color: purple;}     
    </style><!-- float 죄측이기준 위치할곳을 설명한다  / clear:both 바닥부터 지운다?-->
</head>
    <body>
        <header>header</header>
        <nav>nav</nav>
        <section>section</section>
        <aside>aside</aside>
        <footer>footer</footer>
    </body>
</html>
