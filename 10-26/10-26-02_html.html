<!DOCTYPE html>
<html lang="en">
<head>

    <title>&lt;div&gt;블록과 &lt;span&gt;의 차이</title>
</head>
<body>
    <h3>사랑</h3>

        내가 사람의 방언과 천사의 말을 할지라도
        <span style="color:red">사랑</span>이 없으면 소리 나는 구리와 울리는 꽹과리가 되고,
        <span style="color:red">사랑</span>이 없으면 아무 것도 아니라. <!--css의 기본스타일-->
    </div>

    <div>~우리 서로 사랑하며 살아요~</div>

    <img src="https://developers.kakao.com/docs/latest/ko/assets/style/images/design-guide/sync_login_button_standard.png"
         alt="주소변경됨" width="400px" height="200px"/>

        사진을 주소로 불러오니깐, 사진쿠기 정보가, 로컬컴에 남아있기 때문에 >> 정적파일의 형태-->

</html>
